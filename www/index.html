<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/menucontroller.js"></script>
      <script src="js/statecontroller.js"></script>
  </head>

  <body ng-app="cinema">
  <ion-nav-view></ion-nav-view>

  <script id="templates/menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">
          <ion-side-menu-content>
              <ion-nav-bar class="bar-positive">
                  <ion-nav-back-button>
                  </ion-nav-back-button>

                  <ion-nav-buttons side="left">
                      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                      </button>
                  </ion-nav-buttons>
              </ion-nav-bar>

              <ion-nav-view name="menuContent"></ion-nav-view>
                  <ion-header-bar class="bar-positive">
                      <h1 class="title">Кинокомплекс Современник</h1>
                  </ion-header-bar>
              <ion-content>
              </ion-content>
          </ion-side-menu-content>

          <!-- Left menu -->
          <ion-side-menu side="left">
              <ion-header-bar class="bar-assertive">
                  <h1 class="title">Меню</h1>
              </ion-header-bar>
              <ion-content>
                  <ion-list ng-controller="MenuCtrl">
                      <ion-item ng-repeat="menuItem in menuItems" href={{menuItem.state}} menu-close>
                          {{menuItem.title}}
                      </ion-item>
                  </ion-list>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>
      </script>

      <script type="text/ng-template" id="home">
          <ion-view view-title="Welcome">
              <ion-content class="padding">
                  <p>Swipe to the right to reveal the left menu.</p>
                  <p>(On desktop click and drag from left to right)</p>
              </ion-content>
          </ion-view>
      </script>

      <script type="text/ng-template" id="booking">
          <ion-view title="Home">
              <ion-content padding="true">
                  <h2>Home Page</h2>
                  <p>Here's the main route for the app.</p>
              </ion-content>
          </ion-view>
      </script>

      <script type="text/ng-template" id="timetable">
          <ion-view title="Help">
              <ion-content padding="true">
                  <h2>Using the app</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
              </ion-content>
          </ion-view>
      </script>

  </body>
</html>
